<ion-header>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position='floating'>
            Email
        </ion-label>
        <ion-input [(ngModel)]="Email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position='floating'>
            Password
        </ion-label>
        <ion-input [(ngModel)]="pdw"></ion-input>
    </ion-item>

    <div text="center">
        <ion-button (click)="login()">login</ion-button>
        <b>or</b>
        <br>
        <ion-button (click)="goto_signup()">signup</ion-button>
    </div>
</ion-content>
